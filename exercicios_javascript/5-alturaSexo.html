<!DOCTYPE html>
<html>

<head>
    <title>Alturas e Sexos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1>Quantas pessoas são do sexo masculino e do sexo feminino. Mostre também qual é a maior altura e se essa altura é
        de um
        homem ou uma mulher</h1>

    Altura<input type="text" id="txtAltura"><br/><br/>
    Sexo<input type="text" id="txtSexo"><br/><br/>
    <input type="button" value="Verificar" onclick="verificarDados()">
    <script>
        function verificarDados() {
            var altura = document.getElementById("txtAltura").value;
            var sexo = document.getElementById("txtSexo").value;

            altura = altura.split(",");
            sexo = sexo.split(",");
            var masculino = 0;
            var feminino = 0;
            var maiorAltura = parseFloat(altura[0]);
            var sexoMaiorAltura = sexo[0];
            for (i = 0; i < sexo.length; i++) {
                if (sexo[i] == "m") {
                    masculino++;
                } else if (sexo[i] == "f") {
                    feminino++;
                }

                if (parseFloat(altura[i]) > maiorAltura) {
                    maiorAltura = parseFloat(altura[i]);
                    sexoMaiorAltura = sexo[i];
                }
            }

            document.write("Masculino: " + masculino + " - Feminino: " + feminino + "<br>");
            document.write("A maior altura é " + maiorAltura + " e pertence ao sexo " + sexoMaiorAltura);
        }
    </script>

</body>

</html>
