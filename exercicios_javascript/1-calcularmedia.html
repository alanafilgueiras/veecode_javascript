<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de Média</title>
</head>
<body>
    <script type="text/javascript">
        var n1 = parseFloat(window.prompt(`Digite a primeira nota`));
        var n2 = parseFloat(window.prompt(`Digite a segunda nota`));
        var n3 = parseFloat(window.prompt(`Digite a terceira nota`));
        var total = n1 + n2 + n3;
        var media = total/3;
        document.write(`A média das notas é ${media}`);
    </script>
</body>
</html>
